<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Image/icon.ico" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>KLMarathon - Sign In</title>
</head>
<body>
    <div class="container-4">
        <div class="cont-child">
            <div class="leftCont">
                <a href="index.html"><img src="Image/logo-white.png"></a>
                <h1>KLMarathon 2022</h1>
                <p>Register for the marathon and<br> start your race with us now</p>
                <a class="button" href="register.html">Register</a>
            </div>
        </div>
        <div class="cont-child">
            <div class="rightCont">
                <h1>Contact Us Now!!</h1>
                <hr>
                <p>Have any question regarding our event? fill out form below and send it to us.</p>
                <form action="contact-engine.php" method="POST">
                    <label class="label" for="name">Full Name</label>
                    <input type="text" placeholder="full name" name="name" required>

                    <label class="label" for="email">Email</label>
                    <input type="text" placeholder="email" name="email" required>

                    <label class="label" for="subject">Subject</label>
                    <input type="text" placeholder="subject" name="subject" required>

                    <label class="label" for="message">Message</label>
                    <textarea type="text" placeholder="message" name="message" required></textarea>
                    <input type="submit" class="submit" value="Send" required>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
