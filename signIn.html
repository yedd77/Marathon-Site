<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>KLMarathon - Sign In</title>
</head>

<body>
    <div class="container-4">
        <div class="cont-child">
            <div class="leftCont">
                <a href="index.html"><img src="Image/logo-white.png"></a>
                <h1>New Here?</h1>
                <p>Sign up and start your race with us now</p>
                <a class="button" href="#">Create Account</a>
            </div>
        </div>
        <div class="cont-child">
            <div class="rightCont">
                <h1>Sign In and Start Running</h1>
                <hr>
                <form>
                    <label class="label" for="name">Username</label>
                    <input type="text" placeholder="username">
                    <label class="label" for="password">Password</label>
                    <input type="password" placeholder="password">
                    <input type="submit" class="submit" value="Sign In">
                    <div class="extraOpt">
                        <a href="forgot-pass.html">Forget Password</a>
                    </div>
                </form>
            </div>
        </div>

    </div>
</body>

</html>
