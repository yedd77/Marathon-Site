<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>KLMarathon - Sign In</title>
</head>

<body>
    <div class="container-4">
        <div class="newLeftCont">
            <div class="rightCont">
                <h1>Create New Account</h1>
                <hr>
                <form action="insert-engine.php" method="POST">
                    <label class="label" for="username">Username</label>
                    <input type="text" placeholder="username">

                    <label class="label" for="phone">Phone Number</label>
                    <input type="tel" placeholder="X(XXX)-XXXX-XXXX">

                    <label class="label" for="email">Email</label>
                    <input type="email" placeholder="email">

                    <label class="label" for="password">Password</label>
                    <input type="password" placeholder="password">

                    <label class="label" for="password">Re-enter Password</label>
                    <input type="password" placeholder="Confirm your password">

                    <input type="submit" class="submit" value="Sign In">
                </form>

            </div>
        </div>
        <div class="newRightCont">
            <div class="leftCont">
                <a href="index.html"><img src="Image/logo-white.png"></a>
                <h1>Already have an account?</h1>
                <p>Sign in and start your race with us now</p>
                <a class="button" href="signin.html">Sign in</a>
            </div>
        </div>

    </div>
</body>

</html>
